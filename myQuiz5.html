<body>
  <h1>프런트엔드 개발자 지원서</h1>

  <form>
    <h3>개인 정보</h3>
      <label for="sname">이름</label>

      placeholder="공백 없이 입력하세요"><br>
      <label for="stel">휴대폰</label>
      <input id="stel" type="tel" size="20">

    <h3>지원 분야</h3>
      <label><input type="radio" name="field" value="a1">웹 퍼블리싱</label><br>
      <label><input type="radio" name="field" value="a2">웹 애플리케이션 개발</label><br>
      <label><input type="radio" name="field" value="a3">개발 환경 개선</label>
  </form>
   
    <h3>지원 동기</h3>
    <textarea cols="50" rows="5"
      placeholder="본사 지원 동기를 간략히 써 주세요" ></textarea>

      <div>
        <button type="submit">접수하기</button>
        <button type="reset">다시 쓰기</button>
      </div>
</body>
